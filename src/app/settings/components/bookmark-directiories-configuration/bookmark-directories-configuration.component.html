<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Bookmark panels configuration</mat-panel-title>
    <mat-panel-description>Select source folders for bookmark panels</mat-panel-description>
  </mat-expansion-panel-header>
  <div>

    <div>
      <mat-form-field>
        <input matInput disabled value="Main">
        <mat-hint>Top panel source directory</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput disabled value="Main">
        <mat-hint>Side panel source directory</mat-hint>
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> id</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="childrenCount">
        <mat-header-cell *matHeaderCellDef> Elements count</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.childrenCount}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Use as source for</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="selectAsTopPanelSource(element.id)">Top panel</button>
          <button mat-raised-button color="primary" (click)="selectAsSidePanelSource(element.id)">Side panel</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
    </mat-table>

  </div>
</mat-expansion-panel>
